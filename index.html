    <title>ProWiiiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Primary Brand: Dusky Blue (Derived from the blue petals)
              // Replaces 'indigo-*' classes
              indigo: {
                50: '#F4F7FA',
                100: '#E3EBF3',
                200: '#C5D6E6',
                300: '#9BB9D4',
                400: '#7098BF',
                500: '#527CA6', 
                600: '#3E6389', // Main Brand Color
                700: '#32506F',
                800: '#2B445C',
                900: '#263A4D',
                950: '#192633',
              },
              // Secondary Brand: Sunset Coral (Derived from the orange/peach petals)
              // Replaces 'blue-*' classes
              blue: {
                50: '#FFF6F4',
                100: '#FFEBE6',
                200: '#FFD6CC',
                300: '#FFB6A3',
                400: '#FF8D70',
                500: '#F76745', 
                600: '#E34D2B', // Secondary Brand Color / Accents
                700: '#BD3A1D',
                800: '#9C331C',
                900: '#822F1D',
              },
              // Custom Neutrals: Warm Grey (Derived from the paper background)
              // Replaces 'slate-*' classes
              slate: {
                50: '#FAF9F8', // App Background
                100: '#F5F3F1',
                200: '#EBE8E5', // Borders
                300: '#D6D1CD',
                400: '#A39E99',
                500: '#7D7873', // Secondary Text
                600: '#635F5A',
                700: '#524E49',
                800: '#423F3B',
                900: '#363330', // Primary Text
                950: '#24211F',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FAF9F8; /* Matches new slate-50 */
        color: #363330; /* Matches new slate-900 */
      }
      /* Custom scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #D6D1CD; /* Matches new slate-300 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #A39E99; /* Matches new slate-400 */
      }
      .fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
